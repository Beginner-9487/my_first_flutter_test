name: utl_mobile
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_blue_plus: any

  flutter_utility:
    path: ../flutter_utility/flutter_utility

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  json_serializable: any
  build_runner: ^2.4.7
  mockito: ^5.4.3
  flutter_driver:
    sdk: flutter
  test: any

flutter:
  uses-material-design: true
  fonts:
    - family: Stiff
      fonts:
        - asset: assets/fonts/font_stiff.ttf
  generate: true
